<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbuck Coffee Company</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="images/starbucksLogo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="frame frameOne">
        <div class="container">
            <h2 class="headingSmall">Start fresh with Starbucks<span class="registeredSign">&reg;</span> Rewards</h2>
            <p class="message">
                <a href="#Join">Join</a> today to earn your way to free coffee and treats. *
            </p>
        </div>
    </section>
    <section class="frame frameTwo">
        <img class="img" src="images/frame-two-img.png" alt="">
        <div class="container">
            <h2 class="headingLarge">Day boosters</h2>
            <p class="message messageLarge">
                Recharge with a bold and lively Iced Shaken Espresso or Iced Brown Sugar Oatmilk Shaken Espresso.
            </p>
            <a href="#orderNow" class="btn">Order now</a>
        </div>
    </section>
</body>

</html>
