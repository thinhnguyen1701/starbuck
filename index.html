<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbuck Coffee Company</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="images/starbucksLogo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <ul class="list list--inline">
        <span class="iconContainer">
            <svg class="icon">
                <use xlink:href="images/sprite.svg#spotify"></use>
            </svg>
        </span>
        <span class="iconContainer">
            <svg class="icon">
                <use xlink:href="images/sprite.svg#facebook"></use>
            </svg>
        </span>
        <span class="iconContainer">
            <svg class="icon">
                <use xlink:href="images/sprite.svg#pinterest"></use>
            </svg>
        </span>
        <span class="iconContainer">
            <svg class="icon">
                <use xlink:href="images/sprite.svg#instagram"></use>
            </svg>
        </span>
        <span class="iconContainer">
            <svg class="icon">
                <use xlink:href="images/sprite.svg#youtube"></use>
            </svg>
        </span>
        <span class="iconContainer">
            <svg class="icon">
                <use xlink:href="images/sprite.svg#twitter"></use>
            </svg>
        </span>
    </ul>

    <script src="js/main.js"></script>
</body>

</html>
